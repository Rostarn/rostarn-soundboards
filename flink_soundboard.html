<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flink Soundboard</title>
  <style>
    html {
      font-size: 16px;
      height: 100%;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    body.fade-in {
      opacity: 1;
    }
    body.fade-out {
      opacity: 0; 
    }
    .soundboard-container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: auto;
      aspect-ratio: 16 / 9;
      background: url('graphics/soundboard_image.jpg') no-repeat center center;
      background-size: contain;
    }
    .sound-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ED780C;
      border-radius: 0.3125rem; /* 5px */
      color: #FFE0C2;
      font-size: 1.5rem; /* 24px */
      font-family: Arial, sans-serif;
      width: 18.125rem; /* 290px */
      height: 2.1875rem; /* 35px */
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      cursor: pointer;
      padding: 0.1875rem 0.5rem; /* 3px 8px */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: color 0.2s, background 0.2s;
    }
    .sound-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      color: #ffd700;
    }
    .sound-btn:active {
      background: rgba(0, 0, 0, 0.9);
      color: #ff4500;
      transform: scale(1.03);
      box-shadow: 0 0 10px 2px #ED780C;
      animation: vibrate 0.1s;
    }
    @keyframes vibrate {
    0%, 100% { transform: scale(1.03) translateX(0); }
    50% { transform: scale(1.03) translateX(-2px); }
    }
    .small-sound-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ED780C;
      border-radius: 0.3125rem;
      color: #FFE0C2;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      width: 4.375rem; /* 70px */
      height: 2.1875rem;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      cursor: pointer;
      padding: 0.1875rem 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: color 0.2s, background 0.2s;
    }
    .small-sound-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      color: #ffd700;
    }
    .small-sound-btn:active {
      background: rgba(0, 0, 0, 0.9);
      color: #ff4500;
      transform: scale(1.03);
      box-shadow: 0 0 10px 2px #ED780C;
      animation: vibrate 0.1s;
    }
    @keyframes vibrate {
    0%, 100% { transform: scale(1.03) translateX(0); }
    50% { transform: scale(1.03) translateX(-2px); }
    }

    .medium-sound-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ED780C;
      border-radius: 0.3125rem;
      color: #FFE0C2;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      width: 8.75rem; /* 140px */
      height: 2.1875rem;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      cursor: pointer;
      padding: 0.1875rem 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: color 0.2s, background 0.2s;
    }
    .medium-sound-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      color: #ffd700;
    }
    .medium-sound-btn:active {
      background: rgba(0, 0, 0, 0.9);
      color: #ff4500;
      transform: scale(1.03);
      box-shadow: 0 0 10px 2px #ED780C;

    }
    @keyframes vibrate {
    0%, 100% { transform: scale(1.03) translateX(0); }
    50% { transform: scale(1.03) translateX(-2px); }
    }
    .category-label {
      position: absolute;
      color: #ED780C;
      font-size: 2rem; /* 32px */
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ED780C;
      border-radius: 0.3125rem;
      padding: 0.1875rem 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      text-decoration: none;
      pointer-events: none;
      width: 16.875rem; /* 270px */
      height: 2.5rem; /* 40px */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .volume-control {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ED780C;
      border-radius: 0.3125rem;
      padding: 0.1875rem 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .volume-control input[type="range"] {
      -webkit-appearance: none;
      width: 8.75rem;
      height: 0.5rem;
      background: #FFE0C2;
      border-radius: 0.25rem;
      outline: none;
      cursor: pointer;
    }
    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 1rem;
      height: 1rem;
      background: #ED780C;
      border-radius: 50%;
    }
    .volume-control input[type="range"]::-moz-range-thumb {
      width: 1rem;
      height: 1rem;
      background: #ED780C;
      border-radius: 50%;
      border: none;
    }
    .volume-control span {
      color: #FFE0C2;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    @media (max-width: 768px) {
      .sound-btn, .small-sound-btn, .medium-sound-btn, .category-label, .volume-control span {
        font-size: 1rem;
      }
      .volume-control input[type="range"] {
        width: 5rem;
      }
    }
  </style>
</head>

  <script>
    let currentAudio = null;
    let currentVolume = 1.0; // Standardvolym 100%
    function setVolume(value) {
      currentVolume = value / 100;
      if (currentAudio) {
        currentAudio.volume = currentVolume;
      }
      document.getElementById('volume-display').textContent = `${value}%`;
    }
    function playSound(file) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(file);
      currentAudio.volume = currentVolume;
      currentAudio.play();
    }
    function startTransition(event) {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = event.target.href;
      }, 300);
    }
    window.onload = () => {
      document.body.classList.add('fade-in');
    };
  </script>
