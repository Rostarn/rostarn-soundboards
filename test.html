<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flink Soundboard</title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
    }
    .soundboard-container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: auto;
      aspect-ratio: 16 / 9;
      background: url('graphics/soundboard_image.jpg') no-repeat center center;
      background-size: contain;
    }
    .sound-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ED780C;
      border-radius: 5px;
      color: #FFE0C2;
      font-size: 24px;
      font-family: Arial, sans-serif;
      width: 15.1vw; /* 290px / 1920px */
      height: 3.24vh; /* 35px / 1080px */
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      cursor: pointer;
      padding: 0.28vh 0.42vw;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: color 0.2s, background 0.2s;
    }
    .sound-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      color: #ffd700;
    }
    .sound-btn:active {
      background: rgba(0, 0, 0, 0.9);
      color: #ff4500;
    }
    .small-sound-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ED780C;
      border-radius: 5px;
      color: #FFE0C2;
      font-size: 24px;
      font-family: Arial, sans-serif;
      width: 3.65vw; /* 70px / 1920px */
      height: 3.24vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      cursor: pointer;
      padding: 0.28vh 0.42vw;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: color 0.2s, background 0.2s;
    }
    .small-sound-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      color: #ffd700;
    }
    .small-sound-btn:active {
      background: rgba(0, 0, 0, 0.9);
      color: #ff4500;
    }
    .medium-sound-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ED780C;
      border-radius: 5px;
      color: #FFE0C2;
      font-size: 24px;
      font-family: Arial, sans-serif;
      width: 7.29vw; /* 140px / 1920px */
      height: 3.24vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      cursor: pointer;
      padding: 0.28vh 0.42vw;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: color 0.2s, background 0.2s;
    }
    .medium-sound-btn:hover {
      background: rgba(0, 0, 0, 0.7);
      color: #ffd700;
    }
    .medium-sound-btn:active {
      background: rgba(0, 0, 0, 0.9);
      color: #ff4500;
    }
    .category-label {
      position: absolute;
      color: #ED780C;
      font-size: 32px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ED780C;
      border-radius: 5px;
      padding: 0.28vh 0.42vw;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      text-decoration: none;
      pointer-events: none;
      width: 14.06vw; /* 270px / 1920px */
      height: 3.7vh; /* 40px / 1080px */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 768px) {
      .sound-btn, .small-sound-btn, .medium-sound-btn, .category-label {
        font-size: 16px;
      }
    }
  </style>
</head>

  <script>
    let currentAudio = null;
    function playSound(file) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(file);
      currentAudio.play();
    }
  </script>
